<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Ammo Chart</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Div to contain the Plotly graph (increased height) -->
    <div id="plot" style="width: 100%; height: 175%;"></div>

    <script>
        // Define your data
        var data = {
            x: [10, 20, 30, 40], // Example x data
            y: [20, 30, 40, 50], // Example y data
            mode: 'markers'
        };

        // Define layout options
        var layout = {
            title: 'Tarkov Ammo Chart',
            xaxis: { title: 'Damage', showgrid: false },
            yaxis: { title: 'Penetration Value', showgrid: false },
            showgrid: false, // Turn off gridlines
            autosize: true
        };

        // Create the plot
        Plotly.newPlot('plot', [data], layout);
    </script>
</body>
</html>
